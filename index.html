<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website & Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #content-root { transition: opacity 0.3s ease-in-out; }
        .fade-out { opacity: 0; }
        .fade-in { opacity: 1; }
        .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #d1d5db; padding-left: 1em; margin-left: 0; font-style: italic; color: #6b7280; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
        .prose pre { background-color: #1f2937; color: #f9fafb; padding: 1em; border-radius: 8px; overflow-x: auto; }
        .prose pre code { background-color: transparent; padding: 0; }

        /* --- PDF GENERATION STYLES & ORPHAN PREVENTION --- */
        /* These rules prevent headers and sections from being chopped in half */
        .cv-section, .cv-entry { 
            page-break-inside: avoid !important; 
            break-inside: avoid !important; 
        }
        .cv-section h2 {
            page-break-after: avoid !important;
            break-after: avoid !important;
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }

        /* Forces a hard page break for the PDF engine */
        .html2pdf__page-break {
            page-break-before: always !important;
        }

        /* COMPACT MODE STYLES (Overrides for the Short PDF) */
        .compact-cv {
            font-size: 0.7rem !important; 
            line-height: 1.2 !important;
        }
        .compact-cv .p-8, .compact-cv .md\:p-12 { padding: 1rem !important; }
        .compact-cv h1 { font-size: 1.75rem !important; }
        
        /* Tightened spacing for Sections */
        .compact-cv h2 { 
            font-size: 0.95rem !important; 
            margin-bottom: 0.3rem !important; 
            padding-bottom: 0.2rem !important; 
        }
        .compact-cv .mb-10 { margin-bottom: 0.75rem !important; }
        
        /* TIGHTENED BOLD HEADERS & SUBTEXT */
        .compact-cv h3 { 
            font-size: 0.8rem !important; 
            line-height: 1.1 !important; 
            margin-bottom: 0.05rem !important; 
        }
        .compact-cv .text-md {
            font-size: 0.75rem !important;
            margin-top: 0 !important; 
            line-height: 1.1 !important;
        }
        
        .compact-cv .space-y-6 > * + * { margin-top: 0.35rem !important; }
        .compact-cv .text-lg { font-size: 0.8rem !important; }
        .compact-cv .text-sm { font-size: 0.7rem !important; }

        /* Hides specific sections when in compact mode */
        .compact-cv .hide-in-short {
            display: none !important;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" id="home-link" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition">Benjamin Minch</a>
                <div class="hidden sm:flex sm:space-x-8">
                    <a href="#blog" class="nav-link text-gray-500 hover:text-gray-900 transition">Blog</a>
                    <a href="#podcasts" class="nav-link text-gray-500 hover:text-gray-900 transition">Podcasts</a>
                    <a href="#publications" class="nav-link text-gray-500 hover:text-gray-900 transition">Publications</a>
                    <a href="#interactive" class="nav-link text-gray-500 hover:text-gray-900 transition">Interactive</a>
                    <a href="#videos" class="nav-link text-gray-500 hover:text-gray-900 transition">Videos</a>
                    <a href="#teaching" class="nav-link text-gray-500 hover:text-gray-900 transition">Teaching</a>
                    <a href="#cv" class="nav-link text-gray-500 hover:text-gray-900 dark:text-slate-400 dark:hover:text-white transition">CV</a>
                </div>
                <div class="sm:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="hidden sm:hidden pb-4">
                <a href="#blog" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Blog</a>
                <a href="#podcasts" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Podcasts</a>
                <a href="#publications" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Publications</a>
                <a href="#interactive" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Interactive</a>
                <a href="#videos" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Videos</a>
                <a href="#teaching" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Teaching</a>
                <a href="#cv" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 dark:text-slate-400 dark:hover:bg-slate-700 rounded">CV</a>
            </div>
        </nav>
    </header>

    <main id="content-root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
            <p>&copy; 2026 Benjamin Minch. All rights reserved.</p>
        </div>
    </footer>

    <script src="content.js"></script>
    <script src="cv.js"></script>
    <script type="module">
        const contentRoot = document.getElementById('content-root');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const homeLink = document.getElementById('home-link');

        const markdownConverter = new showdown.Converter({ tables: true, strikethrough: true, tasklists: true, simpleLineBreaks: true });

        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') mobileMenu.classList.add('hidden');
        });

        const routes = {
            '': renderHome,
            '#blog': () => renderList('blog', 'Blog Posts', createCard),
            '#podcasts': () => renderList('podcast', 'Podcasts', createCard),
            '#publications': () => renderList('publication', 'Publications', createPublicationCard),
            '#interactive': () => renderList('interactive', 'Interactive Pages', createCard),
            '#videos': () => renderList('video', 'Videos', createVideoCard),
            '#teaching': () => renderList('teaching', 'Teaching Resources', createCard),
            '#cv': renderCV
        };

        function router() {
            const hash = window.location.hash || '#';
            const [path, slug] = hash.split('/');
            contentRoot.classList.add('fade-out');
            setTimeout(() => {
                if (slug) {
                    const type = path.substring(1);
                    renderDetail(type, slug);
                } else if (routes[path]) {
                    routes[path]();
                } else {
                    renderHome();
                }
                contentRoot.classList.remove('fade-out');
                window.scrollTo(0, 0);
            }, 150);
        }

        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.hash = '';
        });

        function renderHome() {
            const recentBlogs = contentData.filter(item => item.type === 'blog').slice(0, 2);
            const recentPubs = contentData.filter(item => item.type === 'publication').slice(0, 1);
            contentRoot.innerHTML = `
                <div class="w-full h-72 md:h-96 rounded-lg shadow-lg overflow-hidden mb-12">
                    <img src="strasborg.jpg" alt="Header Image" class="w-full h-full object-cover object-center">
                </div>
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Welcome to My Personal Website</h1>
                    <p class="mt-4 text-lg text-gray-600">I am a Ph.D. student at the University of Miami studying ocean viruses! For inquiries email bsm122@miami.edu.</p>
                </div>
                <div class="text-center mb-16">
                    <a href="#cv" class="inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                        View My Curriculum Vitae
                    </a>
                </div>
                <div class="space-y-12">
                    ${generateSection('Latest Blog Posts', recentBlogs, '#blog', createCard)}
                    ${generateSection('Featured Publication', recentPubs, '#publications', createPublicationCard)}
                </div>
            `;
        }

        function generateSection(title, items, viewMoreLink, cardFn) {
            if (items.length === 0) return '';
            return `
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">${title}</h2>
                        <a href="${viewMoreLink}" class="text-blue-600 hover:underline">View All</a>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        ${items.map(cardFn).join('')}
                    </div>
                </div>
            `;
        }

        function renderList(type, title, cardFn) {
            const headerImages = { 'blog': 'carcassonne.jpg', 'podcasts': 'italy.jpg', 'interactive': 'greece.jpg', 'teaching': '', 'videos': '' };
            const imagePath = headerImages[type];
            let headerImageHtml = imagePath ? `<div class="w-full h-64 md:h-80 rounded-lg shadow-lg overflow-hidden mb-8"><img src="${imagePath}" alt="${title} header" class="w-full h-full object-cover object-center"></div>` : '';
            const items = contentData.filter(item => item.type === type);
            const cardHtml = items.length > 0 ? items.map(cardFn).join('') : '<p>No content here yet. Check back soon!</p>';
            const gridClass = type === 'publication' ? 'grid-cols-1' : 'grid-cols-1 md:grid-cols-2 lg:grid-cols-3';
            contentRoot.innerHTML = `${headerImageHtml}<h1 class="text-3xl font-bold mb-8 border-b pb-4">${title}</h1><div class="grid ${gridClass} gap-8">${cardHtml}</div>`;
        }

        function renderDetail(type, slug) {
            const item = contentData.find(d => d.type === type && d.id === slug);
            if (!item) { contentRoot.innerHTML = '<p class="text-center">Content not found.</p>'; return; }
            let detailHTML = '';
            if (type === 'teaching') {
                contentRoot.innerHTML = '<div class="text-center py-12"><p class="text-xl text-gray-500">Loading lesson...</p></div>';
                fetch(item.markdownUrl).then(response => { if (!response.ok) throw new Error('Network response was not ok'); return response.text(); })
                    .then(markdown => {
                        const contentHtml = markdownConverter.makeHtml(markdown);
                        contentRoot.innerHTML = `<article class="max-w-4xl mx-auto"><h1 class="text-4xl font-bold text-gray-900">${item.title}</h1><p class="text-gray-500 mt-2 mb-8">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p><div class="prose lg:prose-xl max-w-none">${contentHtml}</div></article>`;
                    }).catch(error => { contentRoot.innerHTML = '<div class="text-center py-12"><p class="text-red-500">Error loading lesson content. Please try again later.</p></div>'; });
                return; 
            }
            if (type === 'blog') {
                const contentHtml = markdownConverter.makeHtml(item.content);
                detailHTML = `<article class="max-w-4xl mx-auto"><h1 class="text-4xl font-bold text-gray-900">${item.title}</h1><p class="text-gray-500 mt-2 mb-8">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p><div class="prose lg:prose-xl max-w-none">${contentHtml}</div></article>`;
            } else if (type === 'podcast') {
                 const showNotesHtml = markdownConverter.makeHtml(item.showNotes);
                 detailHTML = `<div class="max-w-4xl mx-auto"><h1 class="text-4xl font-bold text-gray-900">${item.title}</h1><p class="text-gray-500 mt-2 mb-6">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p><audio controls class="w-full rounded-lg mb-8" src="${item.audioUrl}"></audio><h2 class="text-2xl font-bold mt-8 mb-4 border-b pb-2">Show Notes</h2><div class="prose lg:prose-xl max-w-none">${showNotesHtml}</div></div>`;
            } else if (type === 'interactive') {
                detailHTML = `<div class="max-w-4xl mx-auto mb-4"><h1 class="text-3xl font-bold">${item.title}</h1><p class="text-gray-600 mt-2">${item.description}</p></div><div class="w-full h-[80vh] bg-white rounded-lg shadow-lg overflow-hidden border"><iframe src="${item.htmlFile}" class="w-full h-full border-0" title="${item.title}"></iframe></div>`;
            } else if (type === 'publication') {
                const abstractHtml = markdownConverter.makeHtml(item.abstract);
                detailHTML = `<article class="max-w-4xl mx-auto"><h1 class="text-3xl font-bold text-gray-900">${item.title}</h1><div class="mt-2 mb-4 text-md text-gray-600">${item.authors}</div><div class="mb-8 text-sm text-gray-500"><em>${item.venue}</em>, ${item.date}</div><div class="prose max-w-none">${abstractHtml}</div><div class="mt-8"><a href="${item.link}" target="_blank" rel="noopener noreferrer" class="text-blue-600 font-semibold hover:underline">Read Full Paper &rarr;</a></div></article>`;
            }
            contentRoot.innerHTML = detailHTML;
        }

        function renderCV() {
            if (typeof cvData === 'undefined') { contentRoot.innerHTML = '<p>CV data not found. Make sure cv.js is loaded.</p>'; return; }

            // --- SPLIT ARRAYS TO FORCE PAGINATION & CONT'D HEADERS ---
            // Grabs the first 3 experiences for the left column, the rest for the right column
            const expSplitIndex = 3; 
            const expLeft = cvData.experience ? cvData.experience.slice(0, expSplitIndex) : [];
            const expRight = cvData.experience ? cvData.experience.slice(expSplitIndex) : [];

            // Grabs the first 3 publications for Page 2 Left, the rest for Page 2 Right
            const publications = contentData.filter(item => item.type === 'publication');
            const pubSplitIndex = 3;
            const pubsLeft = publications.slice(0, pubSplitIndex);
            const pubsRight = publications.slice(pubSplitIndex);

            contentRoot.innerHTML = `
                <div id="cv-document" class="max-w-4xl mx-auto bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8 md:p-12 relative">
                    
                    <div class="absolute top-4 right-4 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3" data-html2canvas-ignore="true">
                        <button id="download-cv-btn" class="bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded hover:bg-blue-700 transition-colors shadow">
                            Full PDF
                        </button>
                        <button id="download-short-cv-btn" class="bg-emerald-600 text-white text-sm font-semibold py-2 px-4 rounded hover:bg-emerald-700 transition-colors shadow">
                            Short PDF
                        </button>
                    </div>

                    <div class="text-center border-b dark:border-slate-700 pb-6 mb-8 mt-8 sm:mt-0 cv-section">
                        <h1 class="text-4xl md:text-5xl font-bold dark:text-white font-serif">${cvData.name}</h1>
                        <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 mt-4 text-gray-600 dark:text-slate-400">
                            <span>${cvData.email}</span>
                            <span class="hidden sm:inline">&bull;</span>
                            <a href="${cvData.website}" target="_blank" class="text-blue-600 dark:text-cyan-400 hover:underline break-all">${cvData.website}</a>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 items-start">
                        <div class="flex flex-col">
                            ${renderCVSection('Education', cvData.education, renderCVEntry)}
                            ${renderCVSection('Experience', expLeft, renderCVEntry)}
                        </div>
                        
                        <div class="flex flex-col">
                            ${expRight.length > 0 ? renderCVSection('Experience (Cont.)', expRight, renderCVEntry) : ''}
                        </div>
                    </div>

                    <div class="html2pdf__page-break"></div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 items-start mt-8 md:mt-0">
                        <div class="flex flex-col">
                            ${renderCVSection('Skills', cvData.skills, renderSkillItem, 'hide-in-short')}
                            ${renderCVSection('Awards & Grants', cvData.awards, renderCVEntry)}
                            ${pubsLeft.length > 0 ? renderCVSection('Publications', pubsLeft, renderPublicationEntry) : ''}
                        </div>
                        
                        <div class="flex flex-col">
                            ${renderCVSection('Teaching', cvData.teaching, renderCVEntry, 'hide-in-short')}
                            ${pubsRight.length > 0 ? renderCVSection('Publications (Cont.)', pubsRight, renderPublicationEntry) : ''}
                        </div>
                    </div>

                </div>
            `;

            setupPDFDownload('download-cv-btn', false);
            setupPDFDownload('download-short-cv-btn', true);
        }

        function setupPDFDownload(buttonId, isCompact) {
            const btn = document.getElementById(buttonId);
            if (!btn) return;

            btn.addEventListener('click', () => {
                const element = document.getElementById('cv-document');
                const originalText = btn.innerText;
                btn.innerText = 'Generating...';
                btn.disabled = true;

                if (isCompact) { element.classList.add('compact-cv'); }

                const opt = {
                    margin:       [0.5, 0.5, 0.5, 0.5],
                    filename:     isCompact ? 'Benjamin_Minch_CV_Short.pdf' : 'Benjamin_Minch_CV.pdf',
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2 },
                    pagebreak:    { mode: ['css', 'legacy'] }, // Activates CSS pagebreak support
                    jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
                };

                html2pdf().set(opt).from(element).save().then(() => {
                    btn.innerText = originalText;
                    btn.disabled = false;
                    if (isCompact) { element.classList.remove('compact-cv'); }
                });
            });
        }

        function renderCVSection(title, items, renderItemFn, extraClass = '') {
            if (!items || items.length === 0) return '';
            return `
                <section class="mb-10 cv-section ${extraClass}">
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white border-b-2 border-blue-600 dark:border-cyan-400 pb-2 mb-6 font-serif">${title}</h2>
                    <div class="space-y-6">
                        ${items.map(renderItemFn).join('')}
                    </div>
                </section>
            `;
        }

        function renderCVEntry(item) {
            return `
                <div class="flex flex-col md:flex-row cv-entry">
                    <div class="md:w-1/4 text-gray-600 dark:text-slate-400 font-medium mb-1 md:mb-0 pr-2">${item.years}</div>
                    <div class="md:w-3/4">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-slate-100">${item.title}</h3>
                        <p class="text-md font-semibold text-gray-700 dark:text-slate-300">${item.organization}</p>
                        ${item.description ? `<p class="mt-2 text-gray-600 dark:text-slate-300">${item.description}</p>` : ''}
                    </div>
                </div>
            `;
        }

        function renderSkillItem(item) {
            return `
                <div class="flex flex-col md:flex-row cv-entry">
                    <div class="md:w-1/4 text-gray-600 dark:text-slate-300 font-medium mb-1 md:mb-0 pr-2">${item.category}</div>
                    <div class="md:w-3/4">
                        <p class="text-gray-700 dark:text-slate-300">${item.items}</p>
                    </div>
                </div>
            `;
        }

        function renderPublicationEntry(item) {
             return `
                <div class="flex flex-col md:flex-row cv-entry">
                    <div class="md:w-1/4 text-gray-600 dark:text-slate-400 font-medium mb-1 md:mb-0 pr-2">${item.date}</div>
                    <div class="md:w-3/4">
                        <h3 class="text-lg font-bold text-gray-900 dark:text-slate-100">${item.title}</h3>
                        <p class="text-md text-gray-700 dark:text-slate-300">${item.authors}</p>
                        <p class="text-sm italic text-gray-600 dark:text-slate-400 mt-1">${item.venue}</p>
                        <a href="${item.link}" target="_blank" rel="noopener" class="text-blue-600 dark:text-cyan-400 hover:underline text-sm font-medium hide-in-short">View Paper &rarr;</a>
                    </div>
                </div>
            `;
        }

        function createCard(item) {
            const link = `#${item.type}/${item.id}`;
            return `<div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col"><div class="p-6 flex-grow"><p class="text-sm text-gray-500">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p><h3 class="text-xl font-bold mt-2 text-gray-900">${item.title}</h3><p class="mt-3 text-gray-600 flex-grow">${item.description}</p></div><div class="p-6 bg-gray-50"><a href="${link}" class="font-semibold text-blue-600 hover:text-blue-800 transition">Read More &rarr;</a></div></div>`;
        }

        function createPublicationCard(item) {
            const link = `#${item.type}/${item.id}`;
            return `
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden w-full">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                        <p class="mt-2 text-sm text-gray-600">${item.authors}</p>
                        <p class="mt-3 text-sm text-gray-500"><em>${item.venue}</em>, ${item.date}</p>
                        <div class="mt-4">
                            <a href="${link}" class="font-semibold text-blue-600 hover:text-blue-800 transition">View Abstract &rarr;</a>
                        </div>
                    </div>
                </div>
            `;
        }
        function createVideoCard(item) {
            const link = `#${item.type}/${item.id}`;
            return `
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe src="https://www.youtube.com/embed/${item.youtubeId}" title="${item.title}" class="w-full h-64 border-0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="p-6"><h3 class="text-xl font-bold text-gray-900">${item.title}</h3><p class="mt-2 text-gray-600">${item.description}</p></div>
                </div>
            `;
        }

        router();
        window.addEventListener('hashchange', router);
    </script>
</body>
</html>
