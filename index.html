<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website & Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Add a subtle transition for content changes */
        #content-root { transition: opacity 0.3s ease-in-out; }
        .fade-out { opacity: 0; }
        .fade-in { opacity: 1; }
        /* Style for rendered markdown content */
        .prose h1, .prose h2, .prose h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose a { color: #3b82f6; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #d1d5db; padding-left: 1em; margin-left: 0; font-style: italic; color: #6b7280; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
        .prose pre { background-color: #1f2937; color: #f9fafb; padding: 1em; border-radius: 8px; overflow-x: auto; }
        .prose pre code { background-color: transparent; padding: 0; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" id="home-link" class="text-2xl font-bold text-gray-900 hover:text-blue-600 transition">Benjamin Minch</a>
                <div class="hidden sm:flex sm:space-x-8">
                    <a href="#blog" class="nav-link text-gray-500 hover:text-gray-900 transition">Blog</a>
                    <a href="#podcasts" class="nav-link text-gray-500 hover:text-gray-900 transition">Podcasts</a>
                    <a href="#interactive" class="nav-link text-gray-500 hover:text-gray-900 transition">Interactive</a>
                </div>
                <div class="sm:hidden">
                    <button id="mobile-menu-button" class="p-2 rounded-md text-gray-500 hover:text-gray-900 hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden sm:hidden pb-4">
                <a href="#blog" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Blog</a>
                <a href="#podcasts" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Podcasts</a>
                <a href="#interactive" class="block py-2 px-4 text-sm text-gray-500 hover:bg-gray-100 rounded">Interactive</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="content-root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Content will be dynamically injected here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-500">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Your content and the main application script -->
    <script src="content.js"></script>
    <script type="module">
        // Main Application Logic
        // By using type="module", this script is deferred by default,
        // ensuring content.js has loaded and the DOM is ready.

        const contentRoot = document.getElementById('content-root');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const homeLink = document.getElementById('home-link');

        const markdownConverter = new showdown.Converter({
            tables: true,
            strikethrough: true,
            tasklists: true,
            simpleLineBreaks: true
        });

        // --- Mobile Menu Toggle ---
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        // Close mobile menu on link click
        mobileMenu.addEventListener('click', (e) => {
             if(e.target.tagName === 'A') {
                mobileMenu.classList.add('hidden');
             }
        });


        // --- Routing Logic ---
        const routes = {
            '': renderHome,
            '#blog': () => renderList('blog', 'Blog Posts'),
            '#podcasts': () => renderList('podcast', 'Podcasts'),
            '#interactive': () => renderList('interactive', 'Interactive Pages'),
        };

        function router() {
            const hash = window.location.hash || '#';
            const [path, slug] = hash.split('/');

            // Fade out content before changing
            contentRoot.classList.add('fade-out');

            setTimeout(() => {
                if (slug) {
                    const type = path.substring(1); // remove '#'
                    renderDetail(type, slug);
                } else if (routes[path]) {
                    routes[path]();
                } else {
                    // Fallback for unknown hashes
                    renderHome();
                }
                // Fade in new content
                contentRoot.classList.remove('fade-out');
                window.scrollTo(0, 0); // Scroll to top on page change
            }, 150); // Match timeout with CSS transition
        }
        
        homeLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.hash = '';
        });

        // --- Rendering Functions ---

        function renderHome() {
            const recentBlogs = contentData.filter(item => item.type === 'blog').slice(0, 2);
            const recentPodcasts = contentData.filter(item => item.type === 'podcast').slice(0, 1);
            const recentInteractive = contentData.filter(item => item.type === 'interactive').slice(0, 1);

            contentRoot.innerHTML = `
                <div class="text-center mb-12">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Welcome to My Digital Space</h1>
                    <p class="mt-4 text-lg text-gray-600">Exploring technology, creativity, and everything in between.</p>
                </div>
                <div class="space-y-12">
                    ${generateSection('Latest Blog Posts', recentBlogs, '#blog')}
                    ${generateSection('Latest Podcast', recentPodcasts, '#podcasts')}
                    ${generateSection('Featured Interactive Page', recentInteractive, '#interactive')}
                </div>
            `;
        }

        function generateSection(title, items, viewMoreLink) {
            if (items.length === 0) return '';
            return `
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">${title}</h2>
                        <a href="${viewMoreLink}" class="text-blue-600 hover:underline">View All</a>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        ${items.map(createCard).join('')}
                    </div>
                </div>
            `;
        }

        function renderList(type, title) {
            const items = contentData.filter(item => item.type === type);
            contentRoot.innerHTML = `
                <h1 class="text-3xl font-bold mb-8 border-b pb-4">${title}</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${items.length > 0 ? items.map(createCard).join('') : '<p>No content here yet. Check back soon!</p>'}
                </div>
            `;
        }
        
        function renderDetail(type, slug) {
            const item = contentData.find(d => d.type === type && d.id === slug);
            if (!item) {
                contentRoot.innerHTML = '<p class="text-center">Content not found.</p>';
                return;
            }

            let detailHTML = '';
            if (type === 'blog') {
                const contentHtml = markdownConverter.makeHtml(item.content);
                detailHTML = `
                    <article class="max-w-4xl mx-auto">
                        <h1 class="text-4xl font-bold text-gray-900">${item.title}</h1>
                        <p class="text-gray-500 mt-2 mb-8">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <div class="prose lg:prose-xl max-w-none">${contentHtml}</div>
                    </article>
                `;
            } else if (type === 'podcast') {
                const showNotesHtml = markdownConverter.makeHtml(item.showNotes);
                detailHTML = `
                    <div class="max-w-4xl mx-auto">
                        <h1 class="text-4xl font-bold text-gray-900">${item.title}</h1>
                         <p class="text-gray-500 mt-2 mb-6">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <audio controls class="w-full rounded-lg mb-8" src="${item.audioUrl}">Your browser does not support the audio element.</audio>
                        <h2 class="text-2xl font-bold mt-8 mb-4 border-b pb-2">Show Notes</h2>
                        <div class="prose lg:prose-xl max-w-none">${showNotesHtml}</div>
                    </div>
                `;
            } else if (type === 'interactive') {
                detailHTML = `
                    <div class="max-w-4xl mx-auto mb-4">
                         <h1 class="text-3xl font-bold">${item.title}</h1>
                         <p class="text-gray-600 mt-2">${item.description}</p>
                    </div>
                    <div class="w-full h-[80vh] bg-white rounded-lg shadow-lg overflow-hidden border">
                        <iframe src="${item.htmlFile}" class="w-full h-full border-0" title="${item.title}"></iframe>
                    </div>
                `;
            }
            
            contentRoot.innerHTML = detailHTML;
        }

        function createCard(item) {
            const link = `#${item.type}/${item.id}`;
            return `
                <div class="bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col">
                    <div class="p-6 flex-grow">
                        <p class="text-sm text-gray-500">${new Date(item.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</p>
                        <h3 class="text-xl font-bold mt-2 text-gray-900">${item.title}</h3>
                        <p class="mt-3 text-gray-600 flex-grow">${item.description}</p>
                    </div>
                    <div class="p-6 bg-gray-50">
                         <a href="${link}" class="font-semibold text-blue-600 hover:text-blue-800 transition">Read More &rarr;</a>
                    </div>
                </div>
            `;
        }

        // --- Initial Load ---
        router();
        window.addEventListener('hashchange', router);
    </script>
</body>
</html>
